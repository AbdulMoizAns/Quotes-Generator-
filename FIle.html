    <style>
        :root {
            --bg-gradient-light: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --bg-gradient-dark: linear-gradient(135deg, #2c3e50 0%, #1a202c 100%);
            --text-color-light: #2c3e50;
            --text-color-dark: #ffffff;
            --container-bg-light: white;
            --container-bg-dark: #2c3e50;
            --border-color-light: #e0e0e0;
            --border-color-dark: #4a5568;
            --button-bg-light: #3498db;
            --button-bg-dark: #4299e1;
            --button-hover-light: #2980b9;
            --button-hover-dark: #3182ce;

        body {
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;

            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient-light);
            transition: background 0.3s ease;

        body.dark-mode {

            color: var(--text-color-dark);
        }

        h1 {

            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: color 0.3s ease;
        }

        .dark-mode h1 {
            color: var(--text-color-dark);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            background: var(--container-bg-light);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .dark-mode .container {
            background: var(--container-bg-dark);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .quotes {
            width: 100%;
            min-height: 150px;
            border-radius: 12px;
            font-size: 18px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e0e0e0;
            resize: none;
            transition: all 0.3s ease;
            font-family: inherit;
            line-height: 1.6;
            color: #2c3e50;
            box-sizing: border-box;
            max-width: 100%;
            overflow-x: hidden;
            word-wrap: break-word;
        }

        .quotes:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52,152,219,0.2);
        }

        button {
            background: var(--button-bg-light);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dark-mode button {
            background: var(--button-bg-dark);
        }

        button:hover {
            background: var(--button-hover-light);
            transform: scale(1.05);
        }

        .dark-mode button:hover {
            background: var(--button-hover-dark);
        }

        button:active {
            transform: scale(0.95);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid currentColor;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-color-light);
        }

        .dark-mode .theme-toggle {
            color: var(--text-color-dark);
        }

        .copy-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-message.show {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

    <div class="container fade-in">

        <form onsubmit="return false">
            <textarea readonly class="quotes" id="quotes" placeholder="Click generate to get your inspiration..."></textarea>

    <script>
var index = 0;
var btn = document.getElementById("gbtn");
var quotesInput = document.getElementById("quotes");
var themeToggle = document.getElementById("themeToggle");
var copyMessage = document.getElementById("copyMessage");

// Theme toggle functionality
themeToggle.addEventListener("click", function() {
    document.body.classList.toggle("dark-mode");
    // Save theme preference
    const isDarkMode = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDarkMode);
});

// Load saved theme preference
if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
}

// Copy functionality
function copyQuote() {
    if (quotesInput.value) {
        navigator.clipboard.writeText(quotesInput.value).then(() => {
            copyMessage.classList.add("show");
            setTimeout(() => {
                copyMessage.classList.remove("show");
            }, 2000);
        });
    }
}

function generate() {
    // Remove the fade-in class
    quotesInput.classList.remove('fade-in');
    
    // Get a new random index different from the current one
    let newIndex;
    do {
        newIndex = Math.floor(Math.random() * quotes.length);
    } while (newIndex === index && quotes.length > 1);
    
    index = newIndex;
    
    // Reset the animation
    void quotesInput.offsetWidth;
    
    // Add the class back and set the new quote
    quotesInput.classList.add('fade-in');
    quotesInput.value = quotes[index];
}
